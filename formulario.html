<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Peilei Ye Jin">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="IMG/icon.png" type="image/x-icon">
    <title>Formulario</title>
</head>
<body class="formulario" align="center">
        <h1>Breaking Bad - Que comience el juego!</h1>
        <br>
        <form action="mailto:raul.rodriguez@proeducaglobal.com">
            Nombre: <input type="text" required>
            Apellidos: <input type="text" required>
            <br>Dirección Postal: Calle <input type="text"> Número <input type="text"> Piso <input type="text">
            <br>Código Postal <input type="text"> Ciudad <input type="text">
            <br>DNI: <input type="text">
            <br>Correo Electrónico<input type="email" required>
            <br>Sexo: <input type="radio" name="sexo" value="Hombre">Hombre <input type="radio" name="sexo" value="Mujer">Mujer
            Fecha de nacimiento:<input type="date" name="" id="">
            <br>Selecciona tu personaje favorito en Breaking Bad:
            <select name="personajes">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros personajes</option>
            </select>
            <br>
            <br>Comentarios:
            <br><textarea placeholder="Escribe aquí su opinión sobre Breaking Bad" rows="20" cols="80" maxlength="500"></textarea>
            <br><input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <input type="file" name="adjunto" value="Adjuntar Archivos" multiple>
        </form>
</body>
</html>
